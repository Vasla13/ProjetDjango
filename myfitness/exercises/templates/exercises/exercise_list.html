<!-- templates/exercises/exercise_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Exercise List</title>
</head>
<body>
    <h1>Exercise List</h1>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }} - {{ exercise.description }} - Muscles: {{ exercise.muscles_worked.all|join:", " }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_exercise' %}">Add a new exercise</a>
</body>
</html>
